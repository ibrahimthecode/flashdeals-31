<head>
  <meta charset="UTF-8" />

  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;600&display=swap"
    rel="stylesheet"> <!-- Updated Font -->
  <style>
    :root {
      --gold: #D4AF37;
      --dark-gold: #B8941F;
      --deep-navy: #0A0E27;
      --soft-white: #F8F9FA;
      --accent-purple: #6B46C1;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      /* Updated Font */
      background: linear-gradient(135deg, #0A0E27 0%, #1a1f3a 100%);
      color: var(--soft-white);
      min-height: 100vh;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 50%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(107, 70, 193, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .custom-navbar {
      background: rgba(10, 14, 39, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(212, 175, 55, 0.3);
      padding: 1.5rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      animation: slideDown 0.8s ease-out;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .navbar-brand img {
      filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.4));
      transition: all 0.4s ease;
    }

    .navbar-brand img:hover {
      filter: drop-shadow(0 0 30px rgba(212, 175, 55, 0.7));
      transform: scale(1.05);
    }

    .container {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      /* Updated Font */
      font-size: 4rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--gold) 0%, #FFD700 50%, var(--gold) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      margin: 3rem 0;
      letter-spacing: 2px;
      animation: fadeInUp 1s ease-out, shimmer 3s infinite;
      position: relative;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes shimmer {

      0%,
      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }

    .category-section {
      margin-bottom: 3rem;
      animation: fadeInUp 1s ease-out;
      animation-fill-mode: both;
    }

    .category-section:nth-child(1) {
      animation-delay: 0.1s;
    }

    .category-section:nth-child(2) {
      animation-delay: 0.2s;
    }

    .category-section:nth-child(3) {
      animation-delay: 0.3s;
    }

    .category-section:nth-child(4) {
      animation-delay: 0.4s;
    }

    .category-section:nth-child(5) {
      animation-delay: 0.5s;
    }

    .category-section:nth-child(6) {
      animation-delay: 0.6s;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(212, 175, 55, 0.2);
      border-radius: 20px;
      overflow: hidden;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .card:hover {
      transform: translateY(-5px);
      border-color: rgba(212, 175, 55, 0.6);
      box-shadow: 0 20px 60px rgba(212, 175, 55, 0.3);
    }

    .category-header {
      background: linear-gradient(135deg, rgba(212, 175, 55, 0.2) 0%, rgba(107, 70, 193, 0.2) 100%);
      padding: 1.5rem 2rem;
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .category-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.6s ease;
    }

    .category-header:hover::before {
      left: 100%;
    }

    .category-header:hover {
      background: linear-gradient(135deg, rgba(212, 175, 55, 0.3) 0%, rgba(107, 70, 193, 0.3) 100%);
    }

    .category-header h2 {
      font-family: 'Playfair Display', serif;
      /* Updated Font */
      font-size: 2rem;
      margin: 0;
      color: var(--gold);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
    }

    .chevron {
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 1.5rem;
      color: var(--gold);
    }

    .chevron.rotated {
      transform: rotate(180deg);
    }

    .category-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.6s cubic-bezier(0.4, 0, 0.2, 1), padding 0.6s ease;
      padding: 0 2rem;
    }

    .category-content.active {
      max-height: 2000px;
      /* Adjust if needed based on content */
      padding: 2rem;
    }

    /* Product card styles kept for potential future use, but not applied to empty sections */
    .product-card {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(212, 175, 55, 0.15);
      border-radius: 15px;
      overflow: hidden;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .product-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .product-card:hover::before {
      opacity: 1;
    }

    .product-card:hover {
      transform: translateY(-10px) scale(1.02);
      border-color: var(--gold);
      box-shadow: 0 15px 50px rgba(212, 175, 55, 0.4);
    }

    .product-card img {
      display: block;
      max-height: 150px;
      width: auto;
      margin: 0 auto;
      object-fit: contain;
      transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 10px;
    }

    .product-card:hover img {
      transform: scale(1.05);
    }

    .card-body {
      padding: 1.5rem;
      position: relative;
      z-index: 1;
    }

    .card-title {
      font-family: 'Playfair Display', serif;
      /* Updated Font */
      font-size: 1.3rem;
      color: var(--soft-white);
      margin-bottom: 1rem;
      font-weight: 600;
      min-height: 60px;
    }

    .card-text {
      font-size: 1.5rem;
      color: var(--gold);
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
    }

    .btn-success {
      background: linear-gradient(135deg, var(--gold) 0%, var(--dark-gold) 100%);
      border: none;
      padding: 0.8rem 2rem;
      font-weight: 600;
      letter-spacing: 1px;
      border-radius: 50px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      font-size: 0.9rem;
    }

    .btn-success::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
    }

    .btn-success:hover::before {
      width: 300px;
      height: 300px;
    }

    .btn-success:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(212, 175, 55, 0.5);
      background: linear-gradient(135deg, #FFD700 0%, var(--gold) 100%);
    }

    .btn-secondary {
      background: linear-gradient(135deg, var(--accent-purple) 0%, #8B5CF6 100%);
      border: none;
      padding: 1rem 3rem;
      font-weight: 600;
      letter-spacing: 1px;
      border-radius: 50px;
      transition: all 0.4s ease;
      text-transform: uppercase;
      font-size: 1rem;
    }

    .btn-secondary:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(107, 70, 193, 0.5);
      background: linear-gradient(135deg, #8B5CF6 0%, var(--accent-purple) 100%);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      .category-header h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

    <script>
      let activeCategory = null;
      function toggleCategory(categoryId) {
        const content = document.getElementById(categoryId);
        const chevron = document.getElementById(`chevron-${categoryId}`);
        if (activeCategory === categoryId) {
          content.classList.remove('active');
          chevron.classList.remove('rotated');
          activeCategory = null;
          return;
        }
        if (activeCategory) {
          const prevContent = document.getElementById(activeCategory);
          const prevChevron = document.getElementById(`chevron-${activeCategory}`);
          prevContent.classList.remove('active');
          prevChevron.classList.remove('rotated');
        }
        content.classList.add('active');
        chevron.classList.add('rotated');
        activeCategory = categoryId;
      }
    </script>
